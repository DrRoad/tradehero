buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
    classpath 'org.robolectric:robolectric-gradle-plugin:0.13.+'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

ext {
  SUPPORT_V13_VERSION = "22.1.1"
  SUPPORT_V7_VERSION = "22.2.0"
  PLAY_SERVICES_VERSION = "7.5.0"
  RETROFIT_VERSION = "1.9.0"
  DAGGER_VERSION = "1.2.2"
  OKHTTP_VERSION = "2.3.0"
  JUMIO_SDK_VERSION = "1.5.1"
  SIGNPOST_VERSION = "1.2.1.2"
  JUNIT_VERSION = "4.12"
}
