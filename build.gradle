buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.0.0-rc4'
    classpath 'org.robolectric:robolectric-gradle-plugin:0.13.2'
  }
}

allprojects {
  repositories {
    mavenCentral()
    repositories {
      maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
  }
}