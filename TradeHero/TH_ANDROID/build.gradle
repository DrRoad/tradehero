buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.0'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'android-apt'

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
    maven { url "https://github.com/dahlgren/pulltorefresh-aar/raw/master" }
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
    maven { url 'https://github.com/TradeHero/TH_MAVEN/raw/master' }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.tradehero.th"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard/proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            aidl {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
}

dependencies {
    compile project(':ResideMenu')
    compile project(':samsung_iap')
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:19.1.0'
    compile ('com.github.chrisbanes.pulltorefresh:library:2.1.2-SNAPSHOT@aar') {
        // exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile ('com.viewpagerindicator:library:2.4.1@aar') {
        // exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile ('se.emilsjolander:stickylistheaders:2.4.1@aar') {
        // exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile ('com.fortysevendeg.swipelistview:swipelistview:1.0-SNAPSHOT@aar') {
        // exclude group: 'com.android.support', module: 'appcompat-v7'
    }

    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.squareup.okhttp:okhttp:1.6.0'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup.retrofit:converter-simplexml:1.4.1'
    compile 'com.squareup.dagger:dagger:1.2.1'
    provided 'com.squareup.dagger:dagger-compiler:1.2.1'

    compile 'com.jakewharton.timber:timber:2.2.2'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.1.Final'
    compile 'com.urbanairship:urbanairship-lib:3.2.1'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.0'
    compile 'com.jakewharton:disklrucache:2.0.2'

    compile 'com.tradehero.route:route:0.2-SNAPSHOT'

    compile 'org.jetbrains:annotations:13.0'
}
